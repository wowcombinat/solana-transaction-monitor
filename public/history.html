<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token History</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: 'Courier New', Courier, monospace;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid green;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #004400;
    }
    #navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      background-color: green;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Token History</h1>
  <a href="/" class="button">HOME</a>
  <table>
    <thead>
      <tr>
        <th>Mint Address</th>
        <th>Holders (%)</th>
        <th>Sales</th>
        <th>Purchases</th>
        <th>Price</th>
        <th>Symbol</th>
        <th>Time</th>
        <th>Relationships</th>
      </tr>
    </thead>
    <tbody id="token-history">
      <!-- Rows will be added here dynamically -->
    </tbody>
  </table>
  <div id="navigation">
    <a href="#" id="previous" class="button">Previous</a>
    <span id="page-info"></span>
    <a href="#" id="next" class="button">Next</a>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let currentPage = parseInt(urlParams.get('page') || '1');

    async function fetchTokenHistory(page) {
      const response = await fetch(`/api/tokens?page=${page}&limit=10`);
      const data = await response.json();
      const tbody = document.getElementById('token-history');
      tbody.innerHTML = '';

      data.tokens.forEach(token => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><a href="/token.html?mint=${token.mint}">${token.mint}</a></td>
          <td>${token.holders}</td>
          <td>${token.sales}</td>
          <td>${token.purchases}</td>
          <td>${token.price}</td>
          <td>${token.symbol}</td>
          <td>${new Date(token.timestamp).toLocaleString()}</td>
          <td>${JSON.stringify(token.relationships)}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('page-info').innerText = `Page ${data.currentPage} of ${data.totalPages}`;

      document.getElementById('previous').style.display = data.currentPage > 1 ? 'inline-block' : 'none';
      document.getElementById('next').style.display = data.currentPage < data.totalPages ? 'inline-block' : 'none';
    }

    document.getElementById('previous').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        fetchTokenHistory(currentPage);
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      currentPage++;
      fetchTokenHistory(currentPage);
    });

    fetchTokenHistory(currentPage);
  </script>
</body>
</html>
