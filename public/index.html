<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transaction Monitor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Solana Transaction Monitor</h1>
        <div id="transactions" class="mt-4"></div>
    </div>

    <script>
        async function fetchTransactions() {
            const response = await fetch('/api/transactions');
            const transactions = await response.json();
            const transactionsDiv = document.getElementById('transactions');
            transactionsDiv.innerHTML = '';

            transactions.forEach(tx => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';
                
                const txId = document.createElement('h5');
                txId.className = 'card-title';
                txId.textContent = `Transaction ID: ${tx.signature}`;

                const txDetails = document.createElement('div');
                txDetails.className = 'card-text';

                const rawDetails = document.createElement('pre');
                rawDetails.textContent = JSON.stringify(tx.tx_data, null, 2);
                txDetails.appendChild(rawDetails);

                cardBody.appendChild(txId);
                cardBody.appendChild(txDetails);
                card.appendChild(cardBody);
                transactionsDiv.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchTransactions);
    </script>
</body>
</html>

</html>
