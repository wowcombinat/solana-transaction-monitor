<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transaction Monitor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Solana Transaction Monitor</h1>
        <div id="transactions" class="mt-4"></div>
    </div>

    <script>
        async function fetchTransactions() {
            const response = await fetch('/api/transactions');
            const transactions = await response.json();
            const transactionsDiv = document.getElementById('transactions');
            transactionsDiv.innerHTML = '';

            transactions.forEach(tx => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const cardBody = document.createElement('div');
                cardBody.className = 'card-body';
                
                const txId = document.createElement('h5');
                txId.className = 'card-title';
                txId.textContent = `Transaction ID: ${tx.signature}`;

                const mintDetails = document.createElement('div');
                mintDetails.className = 'card-text';
                
                if (tx.tx_data.mintInstructions.length > 0) {
                    tx.tx_data.mintInstructions.forEach(mint => {
                        const mintInfo = document.createElement('p');
                        mintInfo.innerHTML = `<strong>Mint:</strong> ${mint.parsed.info.mint}<br>
                                              <strong>Owner:</strong> ${mint.parsed.info.owner}<br>
                                              <strong>Amount:</strong> ${mint.parsed.info.amount}`;
                        mintDetails.appendChild(mintInfo);
                    });
                } else {
                    mintDetails.textContent = 'No mint instructions found.';
                }

                cardBody.appendChild(txId);
                cardBody.appendChild(mintDetails);
                card.appendChild(cardBody);
                transactionsDiv.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchTransactions);
    </script>
</body>
</html>
