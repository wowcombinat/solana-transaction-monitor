<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Transaction Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">Solana Transaction Monitor</h1>
        
        <div class="bg-white shadow-md rounded p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Wallet Balance</h2>
            <p class="text-3xl font-bold text-green-600" id="balance">Loading...</p>
        </div>

        <div class="bg-white shadow-md rounded p-6">
            <h2 class="text-2xl font-semibold mb-4">Recent Transactions</h2>
            <ul id="transactions" class="space-y-4"></ul>
        </div>
    </div>

    <script>
        async function fetchBalance() {
            const response = await fetch('/api/balance');
            const data = await response.json();
            document.getElementById('balance').textContent = `${data.balance.toFixed(4)} SOL`;
        }

        async function fetchTransactions() {
            const response = await fetch('/api/transactions');
            const transactions = await response.json();
            const transactionsList = document.getElementById('transactions');
            transactionsList.innerHTML = '';
            transactions.forEach(tx => {
                const li = document.createElement('li');
                li.className = 'bg-gray-50 p-4 rounded';
                li.innerHTML = `
                    <p class="font-semibold">Signature: ${tx.signature}</p>
                    <p class="text-sm text-gray-600">Time: ${new Date(tx.created_at).toLocaleString()}</p>
                `;
                transactionsList.appendChild(li);
            });
        }

        fetchBalance();
        fetchTransactions();
        setInterval(fetchBalance, 30000);
        setInterval(fetchTransactions, 30000);
    </script>
</body>
</html>
